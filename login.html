<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login">
        <div class="module">
            <h2>欢迎登录</h2>
            <div class="inputs">
                <input class="FormInput username" type="text" required="required" placeholder="请输入账户" AUTOCOMPLETE="off"
                    value="root" />
                <input class="FormInput password" type="password" required="required" placeholder="请输入密码"
                    AUTOCOMPLETE="off" value="123456" />
                <button class="buttonSubmit" type="button">登 录</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
